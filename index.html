<!DOCTYPE html>
<html lang="ru" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/VectorLogo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__image" src="./images/imageprofile_image.png" alt="аватарка">
          <div class="profile__about">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button type="button" class="profile__edit-button">
              <img class="profile__edit-image" src="./images/VectorEdit-button.svg" alt="кнопка">
            </button>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__add-image" src="./images/VectorAdd-button.svg" alt="кнопка">
        </button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
