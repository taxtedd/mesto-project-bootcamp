<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
          <form class="popup__form" name="profile-form">
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
              <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Описание">
            </fieldset>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
          <form class="popup__form" name="place-form">
            <h2 class="popup__form-heading">Новое место</h2>
            <fieldset class="popup__input-container">
              <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Название">
              <input type="text" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
            </fieldset>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content">
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
          <img class="popup__image">
          <h2 class="popup__heading"></h2>
        </div>
      </div>
      <header class="header">
        <img class="header__logo" src="./images/VectorLogo.svg" alt="логотип">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__image" src="./images/imageprofile_image.png" alt="аватарка">
            <div class="profile__about">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить изображение"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <template id="element-template">
      <article class="element">
        <button type="button" class="element__delete" aria-label="удалить"></button>
        <img class="element__image">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like" aria-label="лайк"></button>
        </div>
      </article>
    </template>
    <script src="./pages/index.js"></script>
  </body>
</html>
