<!doctype html><html lang="ru" class="html"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__exit-button" aria-label="Выйти"></button><form class="popup__form" name="profileForm" novalidate><h2 class="popup__form-heading">Редактировать профиль</h2><fieldset class="popup__input-container"><input name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" autocomplete="off" required minlength="2" maxlength="40"> <span class="popup__error name-input-error"></span> <input name="description" id="description-input" class="popup__input popup__input_type_description" placeholder="Описание" autocomplete="off" required minlength="2" maxlength="200"> <span class="popup__error description-input-error"></span></fieldset><button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__exit-button" aria-label="Выйти"></button><form class="popup__form" name="placeForm" novalidate><h2 class="popup__form-heading">Новое место</h2><fieldset class="popup__input-container"><input name="title" id="title-input" class="popup__input popup__input_type_title" placeholder="Название" autocomplete="off" required minlength="2" maxlength="30"> <span class="popup__error title-input-error"></span> <input type="url" name="link" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" autocomplete="off" required> <span class="popup__error link-input-error"></span></fieldset><button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content"><button type="button" class="popup__exit-button" aria-label="Выйти"></button> <img class="popup__image"><h2 class="popup__heading"></h2></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__exit-button" aria-label="Выйти"></button><form class="popup__form" name="avatarForm" novalidate><h2 class="popup__form-heading">Обновить аватар</h2><fieldset class="popup__input-container"><input type="url" name="link" id="link-input" class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на аватарку" autocomplete="off" required> <span class="popup__error link-input-error"></span></fieldset><button type="submit" class="popup__save-button">Сохранить</button></form></div></div><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar"><button type="button" class="profile__image-button" aria-label="редактировать аватарку"><img class="profile__image" alt="аватарка"></button></div><div class="profile__about"><h1 class="profile__name"></h1><p class="profile__description"></p><button type="button" class="profile__edit-button" aria-label="редактировать"></button></div></div><button type="button" class="profile__add-button" aria-label="добавить изображение"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer></div><template id="element-template"><article class="element"><button type="button" class="element__delete" aria-label="удалить"></button> <img class="element__image"><div class="element__info"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like" aria-label="лайк"></button><p class="element__like-counter"></p></div></div></article></template></body></html>
