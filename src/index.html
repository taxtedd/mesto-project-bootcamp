<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
          <form class="popup__form" name="profileForm" novalidate>
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" autocomplete="off" required minlength="2" maxlength="40" value="Жак-Ив Кусто">
              <span class="popup__error name-input-error"></span>
              <input type="text" name="description" id="description-input" class="popup__input popup__input_type_description" placeholder="Описание" autocomplete="off" required minlength="2" maxlength="200" value="Исследователь океана">
              <span class="popup__error description-input-error"></span>
            </fieldset>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
          <form class="popup__form" name="placeForm" novalidate>
            <h2 class="popup__form-heading">Новое место</h2>
            <fieldset class="popup__input-container">
              <input type="text" name="title" id="title-input" class="popup__input popup__input_type_title" placeholder="Название" autocomplete="off" required minlength="2" maxlength="30">
              <span class="popup__error title-input-error"></span>
              <input type="url" name="link" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" autocomplete="off" required>
              <span class="popup__error link-input-error"></span>
            </fieldset>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content">
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
          <img class="popup__image">
          <h2 class="popup__heading"></h2>
        </div>
      </div>
      <header class="header">
        <img class="header__logo" src="<%=require('./images/VectorLogo.svg')%>" alt="логотип">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__image" src="<%=require('./images/imageprofile_image.png')%>" alt="аватарка">
            <div class="profile__about">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить изображение"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <template id="element-template">
      <article class="element">
        <button type="button" class="element__delete" aria-label="удалить"></button>
        <img class="element__image">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like" aria-label="лайк"></button>
        </div>
      </article>
    </template>
  </body>
</html>
